{{define "ShowPick"}} {{template "_head"}}

<body>

    <div class="parent">
        <div class="div3">
            <div class="container mt-4">
                <h2 style="color: #fff;">Sorteado</h2>
                <div class="form-group">

                    <form method="POST" action="pickYourself">

                        <h3 style="color: #fff;">Você tirou:{{ .Pick }}!!</h3>

                        <p style="color: #fff;">Essa pessoa é você? Caso seja digite o ID do amigo oculto novamente</p>
                        <label for="partipants">ID do amigo oculto:</label>
                        <br>
                        <input type="text" name="idOccultFriend" class="form-control" required>
                        <br>
                        <small style="color: #fff;">Digite o ID do amigo oculto que você deseja participar para sortear quem você irá sortear!</small>
                        <br>
                        <br>
                        <button type="submit" value="salvar" class="buttonChristmas">Sortear novamente</button>
                    </form>

                    <p style="color: #fff;">Caso essa pessoa não seja você confirme abaixo!</p>
                    <button onclick="confirme('{{ .Pick }}','{{ .Id }}')" class=" buttonChristmas ">Confirmar</button>

                </div>
            </div>

        </div>
    </div>
</body>
<script>
    function confirme(pick, id) {
        console.log(id)
        window.location = "/confirme?pick=" + pick + "?" + id
    }
</script>

</html>
{{end}}
